# Default values for netris-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: netrisai/netris-operator
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

controller: {}
  # host: http://example.com
  # login: login
  # password: pass
  # insecure: false

controllerCreds:
  host:
    secretName: netris-creds
    key: host
  login:
    secretName: netris-creds
    key: login
  password:
    secretName: netris-creds
    key: password

# Set the log level of netris-operator. Possible values 'info' or 'debug'
logLevel: info

# Set the requeue interval in seconds for the netris-operator.
requeueInterval: 15

# Set Nodes asn range. Used when Netris-Operator manages Calico CNI 
calicoASNRange: 4230000000-4239999999

# Set the default Tenant for L4LB resources. If set, a tenant autodetection for L4LB resources will be disabled
l4lbTenant: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8443

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
