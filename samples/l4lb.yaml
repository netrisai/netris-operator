  site: santa-clara
  state: active
  protocol: tcp
  frontend:
    port: 31434
    ip: 203.0.113.7
  backend:
    - 192.0.2.100:443
    - 192.0.2.101:443
  check:
    type: http
    timeout: 3000
    requestPath: /
